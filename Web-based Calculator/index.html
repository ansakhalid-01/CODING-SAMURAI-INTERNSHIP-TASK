<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly class="display-input">
    <div class="buttons">
        <button onclick="handleButtonClick('7')">7</button>
        <button onclick="handleButtonClick('8')">8</button>
        <button onclick="handleButtonClick('9')">9</button>
        <button class="clear" onclick="clearOneCharacter()">C</button>
        <button onclick="handleButtonClick('4')">4</button>
        <button onclick="handleButtonClick('5')">5</button>
        <button onclick="handleButtonClick('6')">6</button>
        <button class="operator" onclick="handleButtonClick('+')">+</button>
        <button onclick="handleButtonClick('1')">1</button>
        <button onclick="handleButtonClick('2')">2</button>
        <button onclick="handleButtonClick('3')">3</button>
        <button class="operator" onclick="handleButtonClick('-')">-</button>
        <button onclick="handleButtonClick('.')">.</button>
        <button onclick="handleButtonClick('0')">0</button>
        <button class="operator" onclick="handleButtonClick('/')">/</button>
        <button class="operator" onclick="handleButtonClick('*')">*</button>
        <button class="reset" onclick="clearAll()">RESET</button>
        <button class="equals" onclick="calculateResult()">=</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
