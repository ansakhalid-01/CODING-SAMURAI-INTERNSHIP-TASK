<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <h1>To-Do List</h1>
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Add a new task">
                <select id="prioritySelect">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>                
                <button id="addButton">Add</button>
            </div>
            <!-- Add filter and sort buttons -->
            <div class="filter-sort-buttons">
                <button id="filterCompletedButton">Filter Completed</button>
                <button id="filterPendingButton">Filter Pending</button>
                <button id="sortPriorityButton">Sort by Priority</button>
                <button id="sortDueDateButton">Sort by Due Date</button>
            </div>
            <div class="task-list">
                <ul id="tasks">
                    <!-- Tasks will be added here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
